<script type="text/javascript">
    RED.nodes.registerType('elastic-config', {
        category: 'config',
        defaults: {
            name: { value: '' },
            username: { value: '' },
            password: { value: '' },
            server: { value: '' },
            timeout: { value: '' }
        },
        color: "#FFFFFF",
        icon: "elasticsearch.png",
        label: function () {
            return (this.name ? this.name : this.server);
        }
    });
</script>

<script type="text/x-red" data-help-name="elastic-config">
    <p>Elasticsearch server config:</p>
    <ul>
        <li><b>name</b>: node-red displayname for config</li>
        <li><b>server</b>: e.g. https://elastic:9200</li>  
        <li><b>timeout</b>: default 30000ms</li>
    </ul>
    <p>if basic authentication is enabled:  </p>
    <ul>
        <li><b> username</b>: e.g. elastic  </li>
            <li><b> password</b> : password for user  </li>
</ul>
</script>

<script type="text/x-red" data-template-name="elastic-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-server"><i class="fa fa-globe"></i> Server URL</label>
        <input type="text" id="node-config-input-server" placeholder="Server URL (e.g. https://elastic:9200) ">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="password">
    </div>
    <div class="form-row">
        <label for="node-config-input-timeout"><i class="fa fa-timeout"></i> Timeout</label>
        <input type="number" id="node-config-input-timeout" placeholder="30000 (in ms)">
    </div>  
</script>
