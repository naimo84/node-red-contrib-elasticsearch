<script type="text/javascript">
    RED
        .nodes
        .registerType('elastic-search', {
            category: 'elasticsearch',
            defaults: {
                confignode: {
                    value: "",
                    type: "elastic-config",
                    required: true
                },
                query: {
                    value: ""
                },
                querytype: {
                    value: ""
                },
                index: {
                    value: ""
                },
                timerangeFrom: {
                    value: ""
                },
                timerangeTo: {
                    value: ""
                },
                outputalways: {
                    value: false
                },
                func: {
                    value: ""
                }
            },
            inputs: 1,
            outputs: 1,
            color: "#FFFFFF",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }
                return "elastic search";
            },
            icon: "elasticsearch.png",
            paletteLabel: "search",
            oneditprepare: function () {
                var node = this;

                $('#node-input-confignode').change(function () {
                    var config = $('#node-input-confignode').val()
                    node.confignode = config;
                });

                $("#node-input-query").typedInput({
                    types: ["msg", "json"],
                    typeField: "#node-input-querytype"
                });

                var buildEditor = function (id, value, defaultValue) {
                    var editor = RED.editor.createEditor({
                        id: id,
                        mode: 'ace/mode/nrjavascript',
                        value: value || defaultValue || "",
                        globals: {
                            msg: true,
                            context: true,
                            RED: true,
                            util: true,
                            flow: true,
                            global: true,
                            console: true,
                            Buffer: true,
                            setTimeout: true,
                            clearTimeout: true,
                            setInterval: true,
                            clearInterval: true
                        }
                    });
                    if (defaultValue && value === "") {
                        editor.moveCursorTo(defaultValue.split("\n").length - 1, 0);
                    }
                    return editor;
                }

                this.editor = buildEditor('node-input-func-editor', $("#node-input-func").val())
                RED.library.create({
                    url: "functions", // where to get the data from
                    type: "function", // the type of object the library is for
                    editor: this.editor, // the field name the main text body goes to
                    mode: "ace/mode/nrjavascript",
                    ext: "js"
                });
            },
            oneditsave: function () {
                var node = this;
                var noerr = 0;
                $("#node-input-noerr").val(0);

                var disposeEditor = function (editorName, targetName, defaultValue) {
                    var editor = node[editorName];
                    var annot = editor.getSession().getAnnotations();
                    for (var k = 0; k < annot.length; k++) {
                        if (annot[k].type === "error") {
                            noerr += annot.length;
                            break;
                        }
                    }
                    var val = editor.getValue();
                    if (defaultValue) {
                        if (val.trim() == defaultValue.trim()) {
                            val = "";
                        }
                    }
                    editor.destroy();
                    delete node[editorName];
                    $("#" + targetName).val(val);
                }
                disposeEditor("editor", "node-input-func");
                $("#node-input-noerr").val(noerr);
                this.noerr = noerr;

            },
        });
</script>
