<script type="text/javascript">
    RED
        .nodes
        .registerType('elastic-indices', {
            category: 'elasticsearch',
            defaults: {
                confignode: {
                    value: "",
                    type: "elastic-config",
                    required: true
                },
                index: {
                    value: ""
                },
                timeout: {
                    value: ""
                },
                timeoutUnits: {
                    value: ""
                },
            },
            inputs: 1,
            outputs: 1,
            color: "#FFFFFF",
            label: () => this.name || "elastic get indices",
            icon: "elasticsearch.png",
            paletteLabel: "get indices",
            oneditprepare: () => {
                var node = this;
                $('#node-input-confignode').change(() => {
                    var config = $('#node-input-confignode').val()
                    node.confignode = config;
                });
            }
        });
</script>
